<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Price Action</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="charts.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
      integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--Script tag for charts js-->
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <div class="logo" id="logo">
          <img src="img/greenarrow2.png" alt="" />
        </div>
        <h1 class="title">Crypto Market Watchers</h1>
        <ul class="nav">
          <li class="home" id="home"><a href="index.html">Home</a></li>
          <li class="socialArb" id="socialArb">
            <a href="socialArbitration.css">Social Arbitration</a>
          </li>
          <li class="charts" id="charts"><a href="charts.html">Charts</a></li>
          <li class="news" id="news"><a href="#">News</a></li>
          <li class="statistics" id="statistics"><a href="#">Statistics</a></li>
        </ul>
      </header>
    </div>
    <div class="stats">
      <div class="time" id="time">Time Stamp:</div>
      <div class="defiMarketCap" id="defiMarketCap">Defi-Market Cap:</div>
      <div class="altMarketCap" id="altMarketCap">Alt-Market Cap:</div>
      <div class="stableMarketCap" id="stableMarketCap">Stable Market Cap:</div>
      <div class="totalMarketCap" id="totalMarketCap">Total Market Cap:</div>
      <div class="totalVolume24Hrs" id="totalVolume24hrs">
        Total Volume 24Hrs:
      </div>
    </div>
    <div class="searchContainer" id="searchContainer">
      <input
        type="text"
        class="searchInput"
        id="searchInput"
        placeholder="Search By Name"
      />
      <button class="searchBtn" id="searchBtn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="chartContainer" id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>
    <script src="charts.js"></script>
  </body>
</html>
