<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrtp Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <header>
            <div class="logo" id="logo"><img src="img/greenarrow2.png" alt=""></div>
            <h1 class='title'>Crypto Market Watchers</h1>
            <ul class = 'nav'>
                <li class="socialArb" id="socialArb"><a href="#">Social Arbitration</a></li>
                <li class="charts" id="charts"><a href="#">Charts</a></li>
                <li class="news" id="news"><a href="#">News</a></li>
                <li class="statistics" id="statistics"><a href="#">Statistics</a></li>
            </ul>
        </header>
    </div>
    <div class="stats">
        <div class="time" id="time">Time Stamp: </div>
        <div class="defiMarketCap" id="defiMarketCap">Defi-Market Cap: </div>
        <div class='altMarketCap' id='altMarketCap'>Alt-Market Cap: </div>
        <div class="stableMarketCap" id="stableMarketCap">Stable Market Cap: </div>
        <div class="totalMarketCap" id="totalMarketCap">Total Market Cap: </div>
        <div class="totalVolume24Hrs" id="totalVolume24hrs">Total Volume 24Hrs:</div>
    </div>
    <div class="charting" id='charting'>
        <input type="text" class="searchInput" id="searchInput" placeholder = 'Search By Coin Name'>
        <button class="searchBtn" id="searchBtn"><i class = 'fas fa-search'></i></button>
       <table class="coins" id="coins">
           <tr>
               <th>Market Cap Rank</th>
               <th>Coin Symbol</th>
               <th>Coin Name</th>
               <th>Market Cap</th>
               <th>All Time High</th>
               <th>Current Price</th>
               <th>Volume over 24hrs</th>
           </tr>
       </table>
    </div>
    <script src = 'script.js'></script>
</body>
</html>
