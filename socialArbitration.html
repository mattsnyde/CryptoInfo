<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="socialArbitration.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Social Arbitration</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
      </label>
      <img class="logo" src="img/greenarrow2.png" alt="" />
      <h1 class="title">Crypto Market Watchers</h1>
      <input
        type="text"
        class="search"
        id="search"
        placeholder="Search for crypto tweets by coin id Ex: btc-bitcoin"
      />
      <button id="searchBtn" class="searchBtn">
        <i class="fas fa-search"></i>
      </button>
      <ul class="header">
        <li class="home" id="home"><a href="index.html">Home</a></li>
        <li class="socialArb" id="socialArb">
          <a href="socialArbitration.html">Social Arbitration</a>
        </li>
        <li class="charts" id="charts"><a href="charts.html">Charts</a></li>
        <li class="news" id="news"><a href="#">News</a></li>
        <li class="statistics" id="statistics"><a href="#">Statistics</a></li>
      </ul>
    </nav>
    <main class="main" id="main"></main>
    <script src="socialArbitration.js"></script>
  </body>
</html>
